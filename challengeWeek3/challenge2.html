<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
    
      
      <h1 align="center">Welcome to You're Fine a Date!</h1><br><br>
      <p align="center">Please Enter Your Informatiion Below:</p><br>

      <form role="form-horizontal" role="form">
	<div class="form-group">
	  <label for="firstname" class="col-sm-2 control-label">First Name</label>
	  <div class="col-sm-10">
	    <input type="text" class="form-control input-lg" id="firstname" placeholder="Enter First Name">
	  </div>
	</div>

	<div class="form-group">
	  <label for="lastname" class="col-sm-2 control-label">Last Name</label>
	  <div class="col-sm-10">
	    <input type="text" class="form-control input-sm" id="lastname" placeholder="Enter Last Name">
	  </div>
	</div>
	
	<div class="form-group has-success has-feedback">
	  <label for="email" class="col-sm-2 control-label">Email Address</label>
	  <div class="col-sm-10">
	    <input type="email" class="form-control" id="email" placeholder="Enter Email">
	  </div>
	</div>

	<div class="form-group has-warning has-feedback">
	  <label for="password" class="col-sm-2 control-label">Password</label>
	  <div class="col-sm-10">
	    <input type="password" class="form-control" id="password" placeholder="Enter Password">
	  </div>
	</div>
	
	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-10">
	    <div class="radio">
              <label>
		<input type="radio"> Male
              </label>
	    </div>

	    <div class="radio">
              <label>
		<input type="radio"> Female
              </label>
	    </div>

	  </div>
	</div>

	

	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-10">
	    <div class="checkbox">
              <label>
		<input type="checkbox"> Sport
              </label>
	    </div>
	  </div>
	</div>
	
	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-10">
	    <div class="checkbox">
              <label>
		<input type="checkbox"> Fashion
              </label>
	    </div>
	  </div>
	</div>

	<div class="form-group">
	  <label for="lastname" class="col-sm-2 control-label">Discribe Yourself</label>
	  <div class="col-sm-10">
	    <input type="text" class="form-control" id="lastname" placeholder="Describe Yourself">
	    <span class="help-block">Who are you?</span>
	  </div>
	</div>

      </form>
      <button type="button" class="btn btn-default">Submit</button>
      <button type="button" class="btn btn-default">Default</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-primary btn-lg active">Primary Active</button>
      <a href="#" class="btn btn-primary btn-lg disabled" role="button">Primary Disable</a>
      
      
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
