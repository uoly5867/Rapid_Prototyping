    <script type="text/javascript">
       $(function(){
    var list = $('.nav nav-pills ul');
    list.find('a').click(function(e){
        list.find('a').removeAttr('id');
        this.id = 'current';
    });
});

       $(document).ready(function() {
        $(document).keydown(function(event) {
          var dir = null;
          if(event.keyCode==37) {
            <!-- alert("left"); -->
            dir = 'prev';
          }
          if(event.keyCode==39) {
            <!-- alert("right"); -->
            dir = 'next';
          }

          if (direction != null) {
            $('.nav nav-pills ul a.current').parent()[direction]().find('a').click();
          }
           
          



        });

        

      });
    </script>
