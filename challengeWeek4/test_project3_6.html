  $(document).ready(function() {

$(document.documentElement).keyup(function (event) {
var direction = null;

// handle cursor keys
if (event.keyCode == 37) {
  // go left

  direction = 'prev';
} else if (event.keyCode == 39) {
  // go right
  direction = 'next';
}

if (direction != null) {
$(function(){
    var list = $('.coda-slider-wrapper ul');
    list.find('a').click(function(e){
        list.find('a').removeAttr('id');
        this.id = 'current';
    });
});
}

});
});
